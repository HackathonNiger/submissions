<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>vitaLink - AI-Powered Healthcare Management Platform</title>
    <meta name="title" content="vitaLink - AI-Powered Healthcare Management Platform" />
    <meta
      name="description"
      content="Transform healthcare with vitaLink's AI-powered platform. Track vital signs, access personalized health insights, connect with doctors, and manage your health journey seamlessly. Built for patients and healthcare providers."
    />
    <meta
      name="keywords"
      content="healthcare, medical, patient portal, vitals tracking, health management, telemedicine, AI health insights, hospital management, electronic health records, medical dashboard, health monitoring, doctor patient communication"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://vitalink-indol.vercel.app/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />

    <!-- Author and Publisher -->
    <meta name="author" content="vitaLink Team" />
    <meta name="publisher" content="vitaLink" />

    <!-- Language and Geographic -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />

    <!-- Theme and Mobile -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="vitaLink" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vitalink-indol.vercel.app/" />
    <meta property="og:title" content="vitaLink - AI-Powered Healthcare Management Platform" />
    <meta
      property="og:description"
      content="Transform healthcare with vitaLink's AI-powered platform. Track vital signs, access personalized health insights, connect with doctors, and manage your health journey seamlessly."
    />
    <meta property="og:image" content="https://vitalink-indol.vercel.app/vite.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="vitaLink Healthcare Management Platform" />
    <meta property="og:site_name" content="vitaLink" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vitalink-indol.vercel.app/" />
    <meta property="twitter:title" content="vitaLink - AI-Powered Healthcare Management Platform" />
    <meta
      property="twitter:description"
      content="Transform healthcare with vitaLink's AI-powered platform. Track vital signs, access personalized health insights, connect with doctors, and manage your health journey seamlessly."
    />
    <meta property="twitter:image" content="https://vitalink-indol.vercel.app/vite.svg" />
    <meta property="twitter:image:alt" content="vitaLink Healthcare Management Platform" />
    <meta property="twitter:creator" content="@vitalink" />
    <meta property="twitter:site" content="@vitalink" />

    <!-- Additional SEO Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Healthcare Specific -->
    <meta name="medical-specialty" content="General Medicine, Healthcare Technology" />
    <meta name="target-audience" content="Patients, Healthcare Providers, Medical Professionals" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "vitaLink",
        "url": "https://vitalink-indol.vercel.app/",
        "logo": "https://vitalink-indol.vercel.app/vite.svg",
        "description": "AI-powered healthcare management platform for patients and healthcare providers",
        "foundingDate": "2024",
        "sameAs": ["https://github.com/vitalink"],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-555-HEALTH",
          "contactType": "customer service",
          "availableLanguage": "English"
        },
        "applicationCategory": "Healthcare Application",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "category": "Healthcare Management Software"
        },
        "areaServed": "Worldwide",
        "serviceType": "Healthcare Technology Platform"
      }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "vitaLink",
        "url": "https://vitalink-indol.vercel.app/",
        "description": "AI-powered healthcare management platform",
        "publisher": {
          "@type": "Organization",
          "name": "vitaLink"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://vitalink-indol.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Structured Data - MedicalWebPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MedicalWebPage",
        "name": "vitaLink Healthcare Management Platform",
        "url": "https://vitalink-indol.vercel.app/",
        "description": "Comprehensive healthcare management platform with AI-powered insights",
        "about": {
          "@type": "MedicalSpecialty",
          "name": "Healthcare Technology"
        },
        "audience": {
          "@type": "MedicalAudience",
          "audienceType": ["patient", "medical-professional"]
        },
        "medicalSpecialty": "Healthcare Technology",
        "lastReviewed": "2024-01-01"
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
