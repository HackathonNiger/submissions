<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login Notification</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Account Login Notification</h2>
        <p>Hello {{name}},</p>
        <p>This is to inform you that a login has been detected on your account at <b>{{loginTime}}</b>. If this was not
            you,
            please take immediate action to secure your account.</p>
        <a href="#" class="cta-button">Secure My Account</a>
        <div class="footer">
            <p>Thank you,</p>
            <p>The Korad Security Team</p>
        </div>
    </div>
</body>

</html>
