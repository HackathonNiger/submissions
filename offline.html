<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Offline</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 40px;
        }
        .offline-icon {
            font-size: 64px;
            color: #e67e22;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 15px;
        }
        p {
            color: #7f8fa6;
            margin-bottom: 25px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>Don't worry! Your savings data is safe. Some features will be available when you're back online.</p>
        <p>Try checking your connection or come back later.</p>
    </div>
</body>
</html>
